<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Milliseconds Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Share+Tech+Mono&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }

        .container {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 0 50px rgba(0, 255, 200, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 100%;
            max-width: 900px;
        }

        h1 {
            margin-bottom: 25px;
            background: linear-gradient(to right, #00f2ff, #00c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Input Styling */
        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        input[type="datetime-local"] {
            padding: 15px;
            border-radius: 50px;
            border: 2px solid #333;
            background: #111;
            color: #00f2ff;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            outline: none;
            transition: 0.3s;
        }

        input[type="datetime-local"]:focus { border-color: #00f2ff; }

        button {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            background: #00f2ff;
            color: #000;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #fff;
            box-shadow: 0 0 20px #00f2ff;
        }

        /* Standard Timer Layout */
        .timer-display {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }

        .time-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid #333;
            min-width: 110px;
        }

        .time-value {
            font-family: 'Share Tech Mono', monospace;
            font-size: 2.2rem;
            color: #fff;
            display: block;
        }

        .time-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- PURE MILLISECONDS SECTION --- */
        .total-ms-container {
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .total-ms-label {
            font-size: 1rem;
            color: #ff4444;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            display: block;
        }

        .raw-ms-value {
            font-family: 'Share Tech Mono', monospace;
            font-size: 3.5rem; /* Big Size */
            color: #ff4444;
            text-shadow: 0 0 20px rgba(255, 68, 68, 0.6);
            display: block;
            word-break: break-all;
            line-height: 1.2;
        }

        @media (max-width: 600px) {
            .raw-ms-value { font-size: 2rem; }
            .time-box { min-width: 80px; padding: 10px; }
            .time-value { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Quantum Time Calculator</h1>
    
    <div class="input-group">
        <input type="datetime-local" id="targetDate">
        <button onclick="startTimer()">Start Calculation</button>
    </div>

    <div class="timer-display">
        <div class="time-box">
            <span class="time-value" id="days">00</span>
            <span class="time-label">Days</span>
        </div>
        <div class="time-box">
            <span class="time-value" id="hours">00</span>
            <span class="time-label">Hours</span>
        </div>
        <div class="time-box">
            <span class="time-value" id="minutes">00</span>
            <span class="time-label">Minutes</span>
        </div>
        <div class="time-box">
            <span class="time-value" id="seconds">00</span>
            <span class="time-label">Seconds</span>
        </div>
    </div>

    <div class="total-ms-container">
        <span class="total-ms-label">Total Pure Milliseconds Remaining</span>
        <span class="raw-ms-value" id="totalRawMs">000,000,000</span>
    </div>
</div>

<script>
    let timerInterval;

    function startTimer() {
        const input = document.getElementById('targetDate').value;
        const rawDisplay = document.getElementById('totalRawMs');
        
        if (!input) {
            alert("Please select a date first!");
            return;
        }

        const targetDate = new Date(input).getTime();

        if (timerInterval) clearInterval(timerInterval);

        timerInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                clearInterval(timerInterval);
                rawDisplay.innerText = "TIME EXPIRED";
                rawDisplay.style.color = "#888";
                return;
            }

            // 1. Standard Calculation (Days, Hours, etc.)
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // UI Update for Standard Timer
            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours < 10 ? '0' + hours : hours;
            document.getElementById('minutes').innerText = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('seconds').innerText = seconds < 10 ? '0' + seconds : seconds;

            // 2. PURE MILLISECONDS CALCULATION (Total Distance)
            // .toLocaleString() function automatically adds commas (e.g. 10,000,000)
            rawDisplay.innerText = distance.toLocaleString(); 

        }, 10); // Updates every 10ms for fast effect
    }
</script>

</body>
</html>
